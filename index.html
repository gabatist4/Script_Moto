<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Moto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>

    <form id="technicalVisitForm">
        <label>FOTO DA FRENTE DA CASA ANEXA?</label>
        <textarea id="casaFoto">Sim( ) Não( )</textarea>

        <label>ATENDENTE DA ABERTURA DA O.S, PREENCHEU COM AS INFORMAÇÕES NECESSÁRIAS?</label>
        <textarea id="osInfoAten">Sim( ) Não( )</textarea>

        <label>CABO DE REDE:</label>
        <textarea id="netCabo">FAST( ) GIGA( )</textarea>

        <label>FIRMWARE ATUALIZADO?</label>
        <textarea id="firmware">Sim( ) Não( )</textarea>

        <label>FOTO DOS EQUIPAMENTOS ESTÃO ANEXAS?</label>
        <textarea id="equipmentFoto">Sim( ) Não( )</textarea>

        <label>EQUIPAMENTOS ESTÃO EM LOCAL ADEQUADO?</label>
        <textarea id="localAdequado">Sim( ) Não( ) Local:</textarea>

        <label>FOTO DO SINAL ANEXA?</label>
        <textarea id="fiberSinal">Sim( ) Não( ) Sinal:-</textarea>

        <label>REALIZOU A LIMPEZA DO LEITOR OPTICO DA ONU E DO CONECTOR?</label>
        <textarea id="limpeza">Sim( ) Não( )</textarea>

        <label>- TESTE DE VELOCIDADE - </label>
        <textarea id="speedTest">DOWN:&#10;UP:&#10;PING:&#10;FOTO DO TESTE ANEXA?&#10;Sim( ) Não( )</textarea>

        <label>FOI NECESSÁRIO AJUDA DE ALGUÉM DO SETOR INTERNO?</label>
        <textarea id="ajudaInterno">Sim( ) Não( )&#10;TORRE( ) T.I( ) SUPERVISÃO( )&#10;Nome:</textarea>

        <label>RELATO DA SOLUÇÃO PARA A VISITA TÉCNICA:</label>
        <textarea id="solucao" placeholder="Lembrete - Avaliação google e indicação"></textarea>

        <label>- - TRECHO DIRECIONADO AO ESTOQUE - -</label>
        <label>FOI NECESSÁRIO A TROCA DE EQUIPAMENTO?</label>
        <textarea id="trocaNece">Sim( ) Não( )</textarea>

        <label>EQUIPAMENTO RETIRADO:</label>
        <textarea id="foiRetirado">ONU MAC: &#10;Roteador MAC: &#10;ONT MAC: &#10;</textarea>

        <label>EQUIPAMENTO NO LOCAL:</label>
        <textarea id="noLocal">ONU MAC: &#10;Roteador MAC: &#10;ONT MAC: &#10;</textarea>
        
    </form>
    
    <div id="copyButton" onclick="copyPageContent()">Copiar</div>
    <script src="./main.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Moto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>

    <form id="technicalVisitForm">
        <label>FOTO DA FRENTE DA CASA ANEXA?</label>
        <textarea id="casaFoto" placeholder="Sim/não"></textarea>

        <label>ATENDENTE DA ABERTURA DA O.S, PREENCHEU COM AS INFORMAÇÕES NECESSÁRIAS?</label>
        <textarea id="osInfoAten" placeholder="Sim/não"></textarea>

        <label>CABO DE REDE:</label>
        <textarea id="netCabo" placeholder="Fast/giga"></textarea>

        <label>FIRMWARE ATUALIZADO?</label>
        <textarea id="firmware" placeholder="Sim/não"></textarea>

        <label>FOTO DOS EQUIPAMENTOS ESTÃO ANEXAS?</label>
        <textarea id="equipmentFoto" placeholder="Sim/não"></textarea>

        <label>EQUIPAMENTOS ESTÃO EM LOCAL ADEQUADO?</label>
        <textarea id="localAdequado" placeholder="Sim/não qual local?"></textarea>

        <label>SINAL DA FIBRA / FOTO ANEXA?</label>
        <textarea id="fiberSinal" placeholder="-00 Sim/não"></textarea>

        <label>REALIZOU A LIMPEZA DO LEITOR OPTICO DA ONU E DO CONECTOR?</label>
        <textarea id="limpeza" placeholder="Sim/não"></textarea>

        <label>TESTE DE VELOCIDADE / FOTO ANEXA?</label>
        <textarea id="speedTest" placeholder="DOWN/UP/PING - Sim/não"></textarea>

        <label>FOI NECESSÁRIO AJUDA DE ALGUÉM DO SETOR INTERNO? </label>
        <textarea id="ajudaInterno" placeholder="Se sim, informar nome e setor."></textarea>

        <label>RELATO DA SOLUÇÃO PARA A VISITA TÉCNICA:</label>
        <textarea id="solucao" placeholder="Lembrete - Avaliação google e indicação"></textarea>

        <label>- - TRECHO DIRECIONADO AO ESTOQUE - -</label>
        <label>FOI NECESSÁRIO A TROCA DE EQUIPAMENTO?</label>
        <textarea id="trocaNece" placeholder="Sim/não"></textarea>

        <label>EQUIPAMENTO RETIRADO:</label>
        <textarea id="foiRetirado" placeholder="ONU MAC:&#10;Roteador MAC:&#10;ONT MAC:"></textarea>

        <label>EQUIPAMENTO NO LOCAL:</label>
        <textarea id="noLocal" placeholder="ONU MAC:&#10;Roteador MAC:&#10;ONT MAC:&#10;"></textarea>
        
    </form>
    
    <div id="copyButton" onclick="copyPageContent()">Copiar</div>
    <script src="./main.js"></script>
</body>
</html>
